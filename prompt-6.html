<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt-6</title>
    <link rel = "stylesheet" type = "text/css" href = "css/css.css">
  <script>
    //Solving question number 6 
    function calculate(){
    let submit = document.getElementById("radius");
    let name = document.getElementById("name").value;

    //variables for calculation
    let radius = submit.value;
    const pie = 3.14;
    let volume;

    volume = (4.0/3.0) * pie * Math.pow(radius, 3);

    //Creates a notification on browser stating the answer
    window.alert("Hey " + name + ", the volume of your sphere is " + volume.toFixed(2));
      window.location.reload();
}
  </script>
</head>
<body>
    <div id = "home_button">
        <button type = "button" id = "home"><a href = "prompt-1-2.html">Home</a></button>
    </div>
    <div id = "prompt6">
    <form>
        <label for="name">Mind telling us who you are ?</label><br>
        <input type="text" name="name" id = "name"><br>
        <label for="radius" class = "radius"> What is the radius of your sphere?</label><br>
        <input type="text" id = "radius" name="radius">
        <button type = "button" onclick="calculate()" >Submit</button>
    </form>
    </div>
</body>
</html>
